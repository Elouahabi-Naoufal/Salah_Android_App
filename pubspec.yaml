name: salah_times_android
description: Islamic prayer times app for Android
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Network and data
  http: ^1.1.0
  html: ^0.15.4
  shared_preferences: ^2.2.2
  
  # Notifications and background
  flutter_local_notifications: ^16.3.0
  workmanager: ^0.5.2
  
  # Internationalization and time
  intl: ^0.19.0
  timezone: ^0.9.2
  
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/sounds/
  
  # Fonts
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700